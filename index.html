<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doot Inc.</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style>
        /* Hide scrollbar while keeping functionality */
        html, body { scroll-behavior: smooth; }
        .app-root {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none;  /* IE */
        }
        .app-root::-webkit-scrollbar {
            display: none; /* Safari and Chrome */
        }
        
        /* Basic styles for Privacy/Terms content (replaces @tailwindcss/typography) */
        .prose h1 { font-size: 2.25rem; line-height: 2.5rem; font-weight: 800; margin-bottom: 1rem; }
        .prose h3 { font-size: 1.25rem; line-height: 1.75rem; font-weight: 600; margin-top: 2rem; margin-bottom: 0.5rem; }
        .prose p { margin-bottom: 1.25rem; line-height: 1.7; }
        .prose a { color: #4f46e5; text-decoration: underline; }
        .prose a:hover { color: #312e81; }

        /* Simple fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
    </style>
</head>
<body class="bg-white">

    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Replicated Lucide Icons as React Components ---
        const Icon = ({ children, size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                {children}
            </svg>
        );
        const Table = ({ size }) => <Icon size={size}><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M3 9h18M3 15h18M9 3v18"/></Icon>;
        const FileText = ({ size }) => <Icon size={size}><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M16 13H8"/><path d="M16 17H8"/><path d="M10 9H8"/></Icon>;
        const Brain = ({ size }) => <Icon size={size}><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v1.13a1 1 0 0 0 .5.87l1.52.88a1 1 0 0 1 .5.87V11.5a2.5 2.5 0 0 1-5 0V8.25a1 1 0 0 1 .5-.87l1.52-.88a1 1 0 0 0 .5-.87V4.5A2.5 2.5 0 0 1 9.5 2Z"/><path d="M12 11.5V14"/><path d="M15.5 13.5A2.5 2.5 0 0 1 18 11V8.25a1 1 0 0 0-.5-.87l-1.52-.88a1 1 0 0 1-.5-.87V4.5A2.5 2.5 0 0 0 13 2.14"/><path d="M18.5 13.5A2.5 2.5 0 0 1 21 11V8.25a1 1 0 0 0-.5-.87l-1.52-.88a1 1 0 0 1-.5-.87V4.5A2.5 2.5 0 0 0 16 2.14"/><path d="M8.5 13.5a2.5 2.5 0 0 0-2.5-2.5V8.25a1 1 0 0 1 .5-.87l1.52-.88a1 1 0 0 0 .5-.87V4.5A2.5 2.5 0 0 1 11 2.14"/><path d="M5.5 13.5a2.5 2.5 0 0 0-2.5-2.5V8.25a1 1 0 0 1 .5-.87l1.52-.88a1 1 0 0 0 .5-.87V4.5A2.5 2.5 0 0 1 8 2.14"/></Icon>;
        const Rocket = ({ size }) => <Icon size={size}><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.3.05-3.1S6 15.24 4.5 16.5Z"/><path d="m12 15-3-3a9 9 0 0 1 3-12 9 9 0 0 1 12 3l-3 3"/><path d="m19 9 3 3"/><path d="m5 19 3 3"/></Icon>;
        const BookOpen = ({ size }) => <Icon size={size}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></Icon>;
        const Menu = ({ size }) => <Icon size={size}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></Icon>;
        const X = ({ size }) => <Icon size={size}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></Icon>;

        // --- Main Application Component ---
        function DootLanding() {
            const HEADER_HEIGHT = 80;

            const LOCALE = {
                en: { nav: { home: 'Home', tools: 'Tools', features: 'Features', contact: 'Contact' }, heroTitle: 'Welcome', heroDesc: 'Doot Inc. provides free online tools and AI assistants directly in the browser.', explore: 'Explore tools', contactBtn: 'Contact us', featured: 'Featured', toolsHeading: 'Our tools', comingSoon: 'More tools coming soon.', footerNote: 'Free online tools & AI — minimal and functional.', privacyTitle: 'Privacy Policy', termsTitle: 'Terms of Service', back: 'Back' },
                it: { nav: { home: 'Home', tools: 'Strumenti', features: 'Funzionalità', contact: 'Contatti' }, heroTitle: 'Benvenuto', heroDesc: 'Doot Inc. fornisce strumenti online gratuiti e assistenti AI accessibili direttamente dal browser.', explore: 'Esplora strumenti', contactBtn: 'Contattaci', featured: 'In evidenza', toolsHeading: 'I nostri strumenti', comingSoon: 'Altri strumenti in arrivo presto.', footerNote: 'Strumenti online gratuiti e AI — minimal e funzionali.', privacyTitle: 'Informativa sulla privacy', termsTitle: 'Termini di servizio', back: 'Indietro' }
            };

            const SERVICES = [
                { id: 'minisheets', title: 'MINISheets', desc_en: 'Free online spreadsheets.', desc_it: 'Fogli di calcolo online gratuiti.', link: 'https://sheets.dootinc.dpdns.org/', tag: 'Productivity', icon: Table },
                { id: 'minidocs', title: 'MINIDocs', desc_en: 'Free online docs editor.', desc_it: 'Editor di testi online gratuito.', link: 'https://docs.dootinc.dpdns.org/', tag: 'Productivity', icon: FileText },
                { id: 'will', title: 'Will', desc_en: 'AI assistant for everyday tasks — reasoning and professional coding available.', desc_it: 'Assistente AI per le attività quotidiane — ragionamento e coding professionale disponibili.', link: 'https://will.dootinc.dpdns.org/', tag: 'AI', icon: Brain },
                { id: 'willpro', title: 'Will Pro', desc_en: 'Platform to run recent open-source AI models for free and without limits (for advanced users).', desc_it: 'Piattaforma per usare gli ultimi modelli AI open-source gratis e senza limiti (utenti esperti).', link: 'https://willpro.dootinc.dpdns.org/', tag: 'AI', icon: Rocket },
                { id: 'nextwiki', title: 'NextWiki', desc_en: 'AI-powered wiki-like service that provides unlimited, free access to information through conversational AI. Available in 10+ languages.', desc_it: 'Servizio simile a Wikipedia che permette di informarsi tramite AI illimitatamente e gratuitamente. Disponibile in oltre 10 lingue.', link: 'https://nextwiki.dootinc.dpdns.org/', tag: 'AI', icon: BookOpen },
            ];
            
            const [lang, setLang] = useState('en');
            const [page, setPage] = useState('home'); // 'home' | 'privacy' | 'terms'
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const L = LOCALE[lang];

            useEffect(() => {
                document.documentElement.lang = lang;
            }, [lang]);
            
            useEffect(() => {
                setSidebarOpen(false);
            }, [page]);

            function smoothScrollTo(id) {
                const el = document.getElementById(id);
                if (!el) return;
                const elementPosition = el.getBoundingClientRect().top + window.pageYOffset;
                const offsetPosition = elementPosition - HEADER_HEIGHT;
                window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
            }

            function handleNavClick(target) {
                setSidebarOpen(false);
                if (page !== 'home') {
                    setPage('home');
                    setTimeout(() => smoothScrollTo(target), 50);
                } else {
                    smoothScrollTo(target);
                }
            }
            
            const PrivacyContent = () => (
                <div className="prose max-w-3xl mx-auto text-gray-700 fade-in">
                    <h1>{L.privacyTitle}</h1>
                    <p>This Privacy Policy explains how Doot Inc. collects, uses, and protects personal information. Below is a concise, practical summary (English / Italian available via the language toggle).</p>
                    <h3>Information we collect</h3>
                    <p>We may collect minimal information you provide voluntarily (for example when contacting us). We do not collect personal data for using the public tools unless explicitly provided.</p>
                    <h3>How we use data</h3>
                    <p>Data provided via contact forms or email is used only to respond to inquiries, provide demos, and improve the service. We do not sell personal data to third parties.</p>
                    <h3>Contact</h3>
                    <p>Questions: <a href="mailto:support@dootinc.dpdns.org">info@dootinc.dpdns.org</a></p>
                    <p className="text-sm text-gray-500">Last updated: Aug 29, 2025</p>
                </div>
            );

            const TermsContent = () => (
                 <div className="prose max-w-3xl mx-auto text-gray-700 fade-in">
                    <h1>{L.termsTitle}</h1>
                    <p>These Terms govern your access to and use of the Doot Inc. website and the free tools linked from it. Using our services indicates acceptance of these terms.</p>
                    <h3>Service description</h3>
                    <p>Doot Inc. provides free online tools and AI-powered assistants. Tools linked on this site are available "as is" unless explicitly stated otherwise.</p>
                    <h3>Disclaimer</h3>
                    <p>To the extent permitted by law, Doot Inc. disclaims warranties of merchantability and fitness for a particular purpose. Use at your own risk.</p>
                    <h3>Contact</h3>
                    <p>Questions: <a href="mailto:support@dootinc.dpdns.org">info@dootinc.dpdns.org</a></p>
                    <p className="text-sm text-gray-500">Last updated: Aug 29, 2025</p>
                </div>
            );

            const Home = () => (
                <main className="relative z-10 pt-24 fade-in">
                    <section id="home" className="min-h-[72vh] flex items-center">
                        <div className="max-w-6xl mx-auto px-6 lg:px-8 w-full">
                            <div className="grid grid-cols-1 lg:grid-cols-12 gap-10 items-center">
                                <div className="lg:col-span-6">
                                    <h1 className="text-6xl md:text-7xl lg:text-8xl font-extrabold tracking-tight" style={{ lineHeight: 1 }}>{L.heroTitle}</h1>
                                    <p className="mt-6 max-w-xl text-gray-600 text-lg">{L.heroDesc}</p>
                                    <div className="mt-8 flex flex-wrap gap-3">
                                        <a href="#tools" onClick={(e) => { e.preventDefault(); smoothScrollTo('tools') }} className="inline-flex items-center px-5 py-3 rounded-2xl bg-gradient-to-r from-indigo-600 to-pink-500 text-white font-medium shadow-lg transition-transform hover:scale-105">{L.explore}</a>
                                        <a href="mailto:support@dootinc.dpdns.org" className="inline-flex items-center px-5 py-3 rounded-2xl bg-white/70 backdrop-blur-sm border border-gray-200 text-gray-800 transition-transform hover:scale-105">{L.contactBtn}</a>
                                    </div>
                                    <div className="mt-8 text-sm text-gray-500">{L.comingSoon}</div>
                                </div>
                                <div className="lg:col-span-6">
                                    <div className="p-6 rounded-2xl bg-white/50 backdrop-blur-md border border-white/30 shadow-2xl">
                                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                            <div className="col-span-1 sm:col-span-2 rounded-xl p-4 bg-white/80 border border-white/40">
                                                <div className="flex items-start justify-between">
                                                    <div>
                                                        <div className="text-xs uppercase text-gray-500">{L.featured}</div>
                                                        <h3 className="mt-2 text-lg font-semibold">Will</h3>
                                                        <p className="mt-1 text-sm text-gray-600">{lang === 'en' ? 'Reasoning, coding and everyday task automation' : 'Ragionamento, coding e automazione delle attività quotidiane'}</p>
                                                    </div>
                                                    <div className="text-2xl text-indigo-600 font-bold">★</div>
                                                </div>
                                            </div>
                                            {SERVICES.slice(0, 4).map(s => (
                                                <div key={s.id} className="rounded-xl p-4 bg-white/80 border border-white/40">
                                                    <div className="text-xs text-gray-500">{s.tag}</div>
                                                    <div className="mt-2 font-semibold">{s.title}</div>
                                                    <div className="mt-1 text-sm text-gray-600">{lang === 'en' ? s.desc_en.split('.')[0] + '.' : s.desc_it.split('.')[0] + '.'}</div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section id="tools" className="py-20">
                        <div className="max-w-6xl mx-auto px-6">
                            <h2 className="text-3xl font-semibold mb-6">{L.toolsHeading}</h2>
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                                {SERVICES.map((s) => (
                                    <article key={s.id} className="rounded-2xl p-6 bg-white/60 backdrop-blur-md border border-white/30 shadow transition-all hover:shadow-lg hover:-translate-y-1">
                                        <div className="flex items-start gap-4">
                                            <div className="w-12 h-12 rounded-xl bg-gradient-to-br from-indigo-600 to-pink-500 flex items-center justify-center text-white flex-shrink-0">
                                                <s.icon size={20} />
                                            </div>
                                            <div>
                                                <div className="text-xs text-indigo-600 font-medium uppercase">{s.tag}</div>
                                                <h3 className="font-semibold">{s.title}</h3>
                                                <p className="mt-1 text-sm text-gray-600">{lang === 'en' ? s.desc_en : s.desc_it}</p>
                                            </div>
                                        </div>
                                        <div className="mt-4">
                                            <a className="text-sm font-medium text-indigo-600 hover:underline" href={s.link} target="_blank" rel="noopener noreferrer">Open →</a>
                                        </div>
                                    </article>
                                ))}
                            </div>
                            <div className="mt-8 text-sm text-gray-500">{L.comingSoon}</div>
                        </div>
                    </section>
                    <section id="features" className="py-16 bg-gray-50/70">
                        <div className="max-w-6xl mx-auto px-6">
                            <h3 className="text-2xl font-semibold mb-4">{lang === 'en' ? 'Minimal design, instant access' : 'Design minimal, accesso immediato'}</h3>
                            <p className="text-gray-600 max-w-2xl">{lang === 'en' ? 'Lightweight interfaces, discreet animations and tools always free.' : 'Interfacce leggere, animazioni discrete e strumenti sempre gratuiti.'}</p>
                            <div className="mt-8 grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div className="rounded-2xl p-6 bg-white/60 backdrop-blur-md border border-white/30"><h4 className="font-semibold">{lang === 'en' ? 'Free for everyone' : 'Gratis per tutti'}</h4><p className="mt-2 text-sm text-gray-600">{lang === 'en' ? 'Tools available without costs and without mandatory registration.' : 'Strumenti disponibili senza costi e senza registrazione obbligatoria.'}</p></div>
                                <div className="rounded-2xl p-6 bg-white/60 backdrop-blur-md border border-white/30"><h4 className="font-semibold">{lang === 'en' ? 'Variety' : 'Varietà'}</h4><p className="mt-2 text-sm text-gray-600">{lang === 'en' ? 'From quick utilities to AI assistants — a full suite kept up-to-date.' : 'Dal calcolo veloce agli assistenti AI — una suite completa sempre aggiornata.'}</p></div>
                                <div className="rounded-2xl p-6 bg-white/60 backdrop-blur-md border border-white/30"><h4 className="font-semibold">{lang === 'en' ? 'Usability' : 'Usabilità'}</h4><p className="mt-2 text-sm text-gray-600">{lang === 'en' ? 'Simple, functional design to get started immediately.' : 'Design semplice e funzionale per iniziare subito.'}</p></div>
                            </div>
                        </div>
                    </section>
                    <section id="contact" className="py-16">
                        <div className="max-w-4xl mx-auto px-6 text-center">
                            <h3 className="text-2xl font-semibold">{lang === 'en' ? 'Get in touch' : 'Mettiti in contatto'}</h3>
                            <p className="mt-3 text-gray-600">{lang === 'en' ? 'Request a demo or write to our team.' : 'Richiedi una demo o scrivi al nostro team.'}</p>
                            <div className="mt-6 flex items-center justify-center gap-4">
                                <a href="mailto:support@dootinc.dpdns.org" className="inline-block px-6 py-3 rounded-2xl bg-indigo-600 text-white font-medium transition-transform hover:scale-105">{lang === 'en' ? 'Request demo' : 'Richiedi demo'}</a>
                                <a href="mailto:support@dootinc.dpdns.org" className="inline-block px-6 py-3 rounded-2xl bg-white/70 border border-gray-200 transition-transform hover:scale-105">{lang === 'en' ? 'Contact sales' : 'Parla con un esperto'}</a>
                            </div>
                            <footer className="mt-10 bg-white/50 backdrop-blur-sm border-t border-white/30 py-6 rounded-xl">
                                <div className="max-w-6xl mx-auto px-6 flex flex-col md:flex-row items-center justify-between gap-6">
                                    <div><div className="font-semibold">Doot Inc.</div><div className="text-sm text-gray-600">{L.footerNote}</div></div>
                                    <div className="flex gap-4 items-center">
                                        <a href="https://privacy.dootinc.dpdns.org" target="_blank" rel="noopener noreferrer" className="text-sm text-gray-600 hover:underline">Privacy and terms</a>
                                        <a href="mailto:support@dootinc.dpdns.org" className="inline-block px-4 py-2 rounded-2xl bg-indigo-600 text-white text-sm transition-transform hover:scale-105">{L.contactBtn}</a>
                                    </div>
                                </div>
                            </footer>
                        </div>
                    </section>
                </main>
            );
            
            return (
                <div className="min-h-screen relative bg-white text-gray-800 antialiased overflow-x-hidden app-root">
                    <div className="pointer-events-none absolute -left-40 -top-24 w-96 h-96 rounded-full bg-gradient-to-tr from-indigo-300 to-pink-300 opacity-40 filter blur-3xl" />
                    <div className="pointer-events-none absolute -right-40 -bottom-24 w-96 h-96 rounded-full bg-gradient-to-br from-emerald-200 to-cyan-200 opacity-30 filter blur-3xl" />
                    <header className="fixed top-0 left-0 right-0 z-50 h-20 backdrop-blur-md bg-white/50 border-b border-white/30">
                        <div className="max-w-6xl mx-auto h-full px-6 flex items-center justify-between">
                            <div className="flex items-center gap-4 cursor-pointer" onClick={() => handleNavClick('home')}>
                                <img src="favicon.png" alt="Doot Inc. Logo" className="w-10 h-10 rounded-xl shadow-md" />
                                <div className="font-semibold">Doot Inc.</div>
                            </div>
                            <nav className="hidden md:flex items-center gap-6 text-sm text-gray-700">
                                <a href="#home" onClick={(e) => { e.preventDefault(); handleNavClick('home') }} className="hover:underline">{L.nav.home}</a>
                                <a href="#tools" onClick={(e) => { e.preventDefault(); handleNavClick('tools') }} className="hover:underline">{L.nav.tools}</a>
                                <a href="#features" onClick={(e) => { e.preventDefault(); handleNavClick('features') }} className="hover:underline">{L.nav.features}</a>
                                <a href="#contact" onClick={(e) => { e.preventDefault(); handleNavClick('contact') }} className="hover:underline">{L.nav.contact}</a>
                                <a href="mailto:support@dootinc.dpdns.org" className="ml-4 inline-flex items-center px-4 py-2 rounded-2xl bg-black text-white text-sm">{L.contactBtn}</a>
                            </nav>
                            <div className="flex items-center gap-3">
                                <button aria-label="toggle language" onClick={() => setLang(lang === 'en' ? 'it' : 'en')} className="px-3 py-2 rounded-xl border border-white/30 bg-white/60 backdrop-blur-sm text-sm">{lang === 'en' ? 'IT' : 'EN'}</button>
                                <button onClick={() => setSidebarOpen(true)} className="md:hidden p-2 rounded-xl bg-white/60 backdrop-blur-sm border border-white/30"><Menu size={18} /></button>
                            </div>
                        </div>
                    </header>
                    <aside className={`fixed inset-y-0 left-0 z-50 w-64 bg-white/95 backdrop-blur-md border-r border-gray-200/50 transform ${sidebarOpen ? 'translate-x-0' : '-translate-x-full'} transition-transform duration-300 md:hidden`}>
                        <div className="p-4">
                            <div className="flex items-center justify-between mb-8">
                                <div className="flex items-center gap-3"><div className="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-600 to-pink-500 flex items-center justify-center text-white font-bold shadow-md">D</div><div className="font-semibold">Doot Inc.</div></div>
                                <button onClick={() => setSidebarOpen(false)} className="p-2 rounded-xl bg-gray-100/60"><X size={18} /></button>
                            </div>
                            <nav className="flex flex-col gap-1">
                                <a onClick={() => handleNavClick('home')} className="p-3 rounded-lg text-gray-700 hover:bg-gray-100">{L.nav.home}</a>
                                <a onClick={() => handleNavClick('tools')} className="p-3 rounded-lg text-gray-700 hover:bg-gray-100">{L.nav.tools}</a>
                                <a onClick={() => handleNavClick('features')} className="p-3 rounded-lg text-gray-700 hover:bg-gray-100">{L.nav.features}</a>
                                <a onClick={() => handleNavClick('contact')} className="p-3 rounded-lg text-gray-700 hover:bg-gray-100">{L.nav.contact}</a>
                            </nav>
                        </div>
                    </aside>

                    {page === 'home' && <Home />}
                    {page !== 'home' && (
                        <section className="py-16 pt-28">
                            <div className="max-w-6xl mx-auto px-6">
                                <div className="mb-6">
                                    <button onClick={() => setPage('home')} className="text-sm font-medium text-indigo-600 hover:underline">← {L.back}</button>
                                </div>
                                {page === 'privacy' && <PrivacyContent />}
                                {page === 'terms' && <TermsContent />}
                            </div>
                        </section>
                    )}
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<DootLanding />);
    </script>
</body>
</html>
